box: 1syo/nodebrew
build:
  before-steps:
    - 1syo/nodebrew-use@0.0.2:
        version: v0.10.x
    - npm-install
    - script:
        name: install grunt-cli
        code: npm install -g grunt-cli
  steps:
    - script:
        name: test
        code: grunt test
    - script:
        name: coffeelint
        code: grunt coffeelint
  after-steps:
    - script:
        name: coveralls
        code: grunt coveralls
